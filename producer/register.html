<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Producer Pro Register</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
    <link rel="icon" href="../favicon.ico"  type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../css/common/init.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common/class.common.css"/>
    <link rel="stylesheet" href="../css/register.css?version=42">
</head>
<body>
    <div class="header">
        <div class="logo"><img src="../images/logo.png" alt=""></div>
        <div class="header-title">TVU Producer Pro</div>
    </div>
    <div class="register-body" style="display:none;">
        <div class="user username">
            <input type="text" placeholder="Username">
            <div class="username-title"></div>
        </div>
        <div class="user password">
            <input type="text" placeholder="Password">
            <div class="password-title"></div>
        </div>
        <div class="user email">
            <input type="text" placeholder="Email">
            <div class="email-title"></div>
        </div>
        <div class="user phone">
            <input type="text" placeholder="Phone">
        </div>
        <div class="user company">
            <input type="text" placeholder="Company">
        </div>
        <div class="user user-register">
            <button>Register</button>
        </div>
        <div class="register-success" style="display:none;">
            <div class="success-load">
                <img src="../images/Checkbox-On.png" alt="">
                <div>Registration Success</div>
            </div>
        </div>
    </div>
    <div class="success-load-big">
    </div>
    <script src="../js/utils/jquery.min.js"></script>
    <script src="../js/utils/fastclick.js"></script>
    <script src="../js/uncompress/register.js?version=42"></script>
    <script src="../js/utils/jquery.i18n.properties.min.js"></script>
    <script src="./js/uncompress/i18n_trans.js"></script>
</body>
</html>
