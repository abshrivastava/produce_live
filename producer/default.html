<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>TVU Central Management</title>
        <meta http-equiv="pragma" content="no-cache">
	    <meta http-equiv="cache-control" content="no-cache">
	    <meta http-equiv="expires" content="0">
        <link rel="icon" href="./favicon.ico"  type="image/x-icon" />
    </head>

    <body>
        <script src="js/utils/jquery-1.11.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script>
        	var currentHerf = location.href;
        	var arr = currentHerf.split("=");
        	var session = arr[arr.length-1];
            $.ajax({
                type: "GET",
                url:"/producerpro/studio_open?session="+session,
                async:true,
                timeout:60000,
                success: function(data){
                    location.href = "producerPro.html?session="+session;
                }
            });
        </script>
    </body>
</html>
