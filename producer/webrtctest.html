    <body> 
        <div id="send"></div>

        <div id='peer'>
            <input type="text" id="username" name="username" placeholder="username"/>

            <br/>
            <br/>
            <input type="text" id="peerid" name="peerid" placeholder="peerid"/>
            <button type="button" width id="rtc" onclick="on_rtc()">rtc</button>

            <br/>
            <button type="button" id="leave" onclick="on_leave()" hidden>leave</button>
        </div>
        <div id="meters">
            <div id="instant">
              <div class="label">Instant (20Hz): </div>
              <meter high="25" max="100" value="0"></meter>
              <div class="value"></div>
            </div>
            <div id="slow">
              <div class="label">Slow (1Hz): </div>
              <meter high="25" max="100" value="0"></meter>
              <div class="value"></div>
            </div>
        </div>
