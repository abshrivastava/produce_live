<body style="position: relative;">
    <div class="header">
        <div class="logo"><img src="../images/logo.png" alt=""></div>
        <div class="header-title i18n" name="i18n_ProducerPro">TVU Producer</div>

            <a id="userAccountMenu" class="clearFix">

        <!--i18n languageSelectBox-->
        <div class="lan2 i18n-language-box">
            <select id="switchLanguage">
                <option value="en">English</option>
                <option value="zh">中文简体</option>
            </select>
        </div>
        <!--i18n select end-->
    </div>
    <div class="register-body" >
        <div class="user email"> 
            <p name="i18n_regEmail" class="i18n">Email</p>
            <input type="text">
            <div class="email-title"></div>
        </div>
        <div class="user phone"> 
            <p name="i18n_regEmailOrPhone" class="i18n"></p>
            <input type="text">
            <div class="email-title"></div>
        </div>
        <div class="user password">
            <p class="i18n" name="i18n_password">Password</p>
            <input type="password">
            <div class="password-title"></div>
        </div>
        <div class="user confirm">
            <p class="i18n" name="i18n_confirmPassword">Confirm Password</p>
            <input type="password">
            <div class="confirm-title"></div>
        </div>
        <div class="user emailCode">
            <p name="i18n_messageCode" class="i18n">Code</p>
            <input type="text">
            <div class="code-title"></div>
            <span name="i18n_sendCode" class="i18n">Send Code</span>
        </div>
        <div class="user invite">
            <p name="i18n_inviteCode" class="i18n">邀请码(选填)</p>
            <input type="text">
            <br>
            <span class="inviteCode-title" style="color: red"></span>
        </div>
        <div class="user user-register">
            <button name="i18n_signUp" class="i18n">Sign up</button>
        </div>
         <div class="user userSignInfo"> 
             <span name="i18n_alreadAccount" class="i18n"> Already got an account?</span>
             <a href="#" class="registerSign i18n" name="i18n_signIn"> Sign in</a>
        </div>
        <div class="register-success" style="display:none;">
            <div class="success-load">
                <img src="../images/Checkbox-On.png" alt="">
                <div >Registration Success</div>
            </div>
        </div>
    </div>
    <script src="../js/utils/jquery.min.js"></script>
